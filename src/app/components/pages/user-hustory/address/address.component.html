
<body class="bg-light-peach">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="shipping-form-container p-4 rounded">
            <h5 class="text-muted">Frame 20</h5>
            <h2 class="text-primary-blue mb-4">Shipping Address</h2>

            <form>
                <div class="mb-3">
                    <label for="addressLine1" class="form-label">Address line 1</label>
                    <input type="text" class="form-control" id="addressLine1" placeholder="Your Complete Address...">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Your City...">
                    </div>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Your State...">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="landmark" class="form-label">Landmark</label>
                        <input type="text" class="form-control" id="landmark" placeholder="Any Landmarks (Palmout Plaza Or Mall)">
                    </div>
                    <div class="col-md-6">
                        <label for="postalCode" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="ZIP Code (231216)">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success-custom">Save Change</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
