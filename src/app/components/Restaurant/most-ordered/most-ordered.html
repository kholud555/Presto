<mat-card>
  <h3>Most Ordered Items</h3>
  <ul class="most-ordered-list">
    <li *ngFor="let item of mostOrdered">
      <img
        [src]="getImageUrl(item.imageFile) || 'assets/food-placeholder.jpg'"
        alt="{{ item.name }}"
        width="60"
        height="40"
      />
      {{ item.name }} - category: {{ item.category }}
    </li>
  </ul>
</mat-card>
